{% load static %}
<!DOCTYPE html>
<html lang="en"><!--dir="ltr"-->
  <head>
    <meta charset="utf-8">
    <title> Donation Form </title>
    <link rel="stylesheet" type="text/css" href="{%  static  'css/style.css'  %}">
    <script src="{% static '/js/donate.js' %}"></script>
  </head>
  <body>

    <div class="top_navbar">
      <a href="{% url 'home' %}">Home</a>
      <a href="{% url 'about' %}">About</a>
      <a class="active" href="{% url 'donate' %}">Donate</a>
      <a href="{% url 'join' %}">Join Us</a>
      <a href="{% url 'faq' %}">FAQs</a>
      <a href="{% url 'feedback' %}">Feedback</a>
      <a href="{% url 'contact' %}">Contact Us</a>
    </div>

    <div class="watermarked">
      <img src="https://images.unsplash.com/photo-1488521787991-ed7bbaae773c?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=750&q=80" alt="Photo">
    </div> <br><br>

    <h1 align="center"> Donation Form </h1> <br>

    <div class="form">
      <form action="{% url 'donate' %}" method="POST" align="center" onsubmit=don_info()>
        {% csrf_token %}
        <br><br>
        <label for="n"><b>Full Name:</b></label> <input type="text" id="n" name="fname" placeholder="First Name" required> &nbsp; <input type="text" id="n" name="lname" placeholder="Last Name" required>
        <br><br>
        <label for="m"><b>Email:</b></label> <input type="email" id="m" name="mail" placeholder="@xyz.com" required>
        <br><br>
        <label for="cn"><b>Contact Number:</b></label> <input type="number" id="cn" name="code" placeholder="Area Code" required> - <input type="number" name="number" placeholder="Phone Number" required>
        <br><br>
        <label for="pa"><b> Permanent Address: </b></label>
        <input type="text" id="pa" name="street_address" placeholder="Street Address" required> <br><br>
        <input type="text" id="pa" name="street_address_2" placeholder="Street Address Line 2"> <br><br>
        <input type="text" id="pa" name="city" placeholder="City/Town" required> &nbsp;
        <input type="text" id="pa" name="state" placeholder="State" required> <br><br>
        <input type="number" id="pa" name="pincode" placeholder="Postal/Zip Code">
        <br><br>
        <label for="da"><b> Donation Amount: </b></label> <input type="number" id="da" name="amount" placeholder="in INR" required>
        <br><br>
        <label for="mop"><b>Mode of Payment: </b></label>
        <select id="mop" name="mop" required>
          <option value=""> </option>
          <option value="cc"> Credit Card </option> <!--name="cc"--> <!--Credit Card-->
          <option value="ot"> Online Banking </option> <!--name="ot"--> <!--Online transfer-->
          <option value="pp"> PayPal </option> <!--name="pp"--> <!--PayPal-->
        </select>
        <br><br>
        <label for="an"><b> A/C Number: </b></label> <input type="password" id="an" name="account_no" placeholder="A/c no." required> <br><br>
        <label for="dy"><b> Do you want to receive mails from us? </b></label> Yes<input type="radio" id="dy" name="same" value="yes" required> No<input type="radio" name="same" value="no"> <br><br>
        <label for="ic"><b> I confirm that the above information provided is correct and true to my knowledge </b></label> <input type="checkbox" name="confirm" id="ic" required> <br><br>
        <input class="button" type="submit" name="donate" value="DONATE">
      </form>
    </div>
    <br><br>

    <hr>
    <h4 align="center"> CharitAble India | PO Box 226021 | Hazratganj, Lucknow | Uttar Pradesh | India </h4>
    <br>

  </body>
</html>
